<div id="reportContent" class="container my-5 animate__animated animate__fadeIn">
<div class="container my-5 animate__animated animate__fadeIn">
    <h2 class="text-primary fw-bold text-center mb-4">📈 Sales Report Dashboard</h2>

    <div class="text-end mb-3">
        <button class="btn btn-outline-success me-2" (click)="exportToCSV()">
          <i class="bi bi-file-earmark-spreadsheet"></i> Export CSV
        </button>
        <button class="btn btn-danger ms-2" (click)="exportToPDF()">Export PDF</button>
      </div>
      
  
    <!-- Summary Cards -->
    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm border-0 animate__animated animate__zoomIn">
          <div class="card-body">
            <h5 class="card-title text-muted">🗓️ Daily Sales</h5>
            <h3 class="text-primary fw-bold">RM {{ dailySales.toFixed(2) }}</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm border-0 animate__animated animate__zoomIn">
          <div class="card-body">
            <h5 class="card-title text-muted">📅 Weekly Sales</h5>
            <h3 class="text-success fw-bold">RM {{ weeklySales.toFixed(2) }}</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm border-0 animate__animated animate__zoomIn">
          <div class="card-body">
            <h5 class="card-title text-muted">📆 Monthly Sales</h5>
            <h3 class="text-warning fw-bold">RM {{ monthlySales.toFixed(2) }}</h3>
          </div>
        </div>
      </div>
    </div>

  
    <!-- Charts Row -->
    <div class="row">
      <!-- Bar Chart -->
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title mb-3">📊 Sales Overview</h5>
            <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType">
            </canvas>
          </div>
        </div>
      </div>
  
      <!-- Pie Chart -->
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title mb-3">🥧 Best-Selling Items</h5>
            <canvas baseChart
            [data]="pieChartData"
            [type]="pieChartType">
            </canvas>
          </div>
        </div>
      </div>


      <!-- 📈 Line Chart -->
        <div class="col-md-12 mb-4">
            <div class="card shadow-sm border-0">
            <div class="card-body">
                <h5 class="card-title mb-3">📈 Sales Trend Over Time</h5>

              <!-- 🔎 Date Range Filters -->
              <div class="row mb-4">
                <div class="col-md-4 offset-md-2">
                  <input type="date" [(ngModel)]="startDate" class="form-control" />
                </div>
                <div class="col-md-4">
                  <input type="date" [(ngModel)]="endDate" class="form-control" />
                </div>
                <div class="col-md-2 mt-2 mt-md-0">
                  <button class="btn btn-primary w-100" (click)="fetchSalesTrend()">
                    📈 View Trend
                  </button>
                </div>
              </div>


                <canvas baseChart
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType">
                </canvas>
            </div>
            </div>
        </div>
  
    </div>
  </div>

</div>
