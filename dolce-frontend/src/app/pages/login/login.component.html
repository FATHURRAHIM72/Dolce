<div class="container mt-5" style="max-width: 450px;">
  <img src="http://localhost:5000/uploads/dolce-name.png" alt="DOLCE name"  class="top-logo animate__animated animate__fadeInDown" />
    <h2 class="text-center text-primary fw-bold mb-4">🔐 Staff/Admin Login</h2>
  
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
      </div>
  
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
